<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{title}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <ng-container *ngComponentOutlet="Compo"></ng-container>
    </mat-expansion-panel>
</mat-accordion>
